plugins {
	id 'idea'
	id 'java-library'
	id 'maven-publish'

	id 'com.jfrog.artifactory' version '4.18.2'
	id 'org.openapi.generator'
}

repositories {
	maven { url 'https://broadinstitute.jfrog.io/artifactory/maven-central' }
	mavenCentral()
}

apply from: 'artifactory.gradle'
apply from: 'swagger.gradle'
