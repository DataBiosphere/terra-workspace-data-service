import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'org.springframework.boot' version '2.7.12' apply false
    id 'io.spring.dependency-management' version '1.1.0' apply false
    id 'com.google.cloud.tools.jib' version '3.2.1' apply false
    id "org.sonarqube" version "4.0.0.2929" apply false
    id 'idea'
    id "org.openapi.generator" version "6.6.0" apply false
    id 'java'
    id 'com.gorylenko.gradle-git-properties' version '2.4.1'
    id 'jacoco'
}

repositories {
    maven { url 'https://broadinstitute.jfrog.io/artifactory/maven-central' }
    mavenCentral()
}

subprojects {
    group = 'org.databiosphere'
    version = '0.2.104-SNAPSHOT'

    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'jvm-test-suite'

    ext {
        artifactGroup = "${group}.${rootProject.name}"
    }

    apply plugin: 'io.spring.dependency-management'

    dependencyManagement {
        imports {
            mavenBom(SpringBootPlugin.BOM_COORDINATES)
        }

        dependencies {
            dependency 'org.yaml:snakeyaml:2.0'
            dependency 'io.netty:netty-handler:4.1.94.Final'
            dependency 'org.webjars:webjars-locator-core:0.53'
        }
    }
}

idea.project.jdkName = '17'

tasks.named('test') {
    useJUnitPlatform()
    testLogging {
        events = ["passed", "failed", "skipped", "started"]
        exceptionFormat = "full"
    }
}
