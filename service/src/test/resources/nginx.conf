events {
    worker_connections  1024;
}


http {

    access_log  /dev/null;
    error_log   /dev/null;

    server {
        listen       80;
        server_name  localhost;

		location ~ /api/resources/ {
	        types { } default_type "application/json";
			return 200 "true";
		}

		location ~ /api/repository/v1/snapshots/ {
            types { } default_type "application/json";
            return 200 '{ "id": "123e4567-e89b-12d3-a456-426614174000", "name": "Dummy_Snapshot", "description": "Dummy snapshot", "createdDate": "2023-03-03T23:48:18.163915Z", "consentCode": "", "source": null, "tables": null, "relationships": null, "profileId": null, "dataProject": null, "accessInformation": null, "creationInformation": null, "cloudPlatform": "gcp", "properties": null, "duosFirecloudGroup": null, "globalFileIds": false, "compactIdPrefix": null, "tags": []}';

        }

        location ~ /api/workspaces/ {
        	        types { } default_type "application/json";
        			return 200 "{}";
        		}
    }
}
