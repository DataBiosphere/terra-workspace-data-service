samurl: https://sam.dsde-dev.broadinstitute.org/

rawlsUrl: https://rawls.dsde-dev.broadinstitute.org/
drshubUrl: https://drshub.dsde-dev.broadinstitute.org/

# Disable preview of control plane apis
# This is the default; leaving this property here for easy overriding later
controlPlanePreview: "off"

# Set the allowed hosts for drs pfb imports
drs:
  allowed-hosts:
    - jade\.datarepo-.*\.broadinstitute\.org
    - repo-dev\.dev\.sagebase\.org
twds:
  data-import:
    sources:
      - urls:
          - ^https:\/\/s3\.amazonaws\.com\/edu-ucsc-gi-platform-anvil-dev-storage-anvildev\.us-east-1\/
        requirePrivateWorkspace: true
        requireProtectedDataPolicy: true
        requiredAuthDomainGroups:
          - "federal_data_lockdown"
