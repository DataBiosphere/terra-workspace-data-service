twds:
  tenancy:
    # Should this WDS deployment allow virtual collections, i.e. collections that have no
    # corresponding row in the sys_wds.collection table?
    allow-virtual-collections: true
    # Should this WDS deployment require a valid $WORKSPACE_ID env var?
    require-env-workspace: false

  data-import:
    batch-write-record-sink: "rawls"
    project-id: ${SERVICE_GOOGLE_PROJECT}
    rawls-bucket-name: ${SERVICE_GOOGLE_BUCKET}

spring:
  cloud:
    gcp:
      pubsub:
        # Using the import-service project and topic, will be updated to cWDS' own at a later date
        project-id: import-service-dev
        topic: import-service-notify-dev #can we programmatically set the env?
#        project-id: import-service-${var.env}
#        topic: import-service-notify-${var.env}
        enabled: true

sentry:
  mrg: # intentionally empty
  releasename: "cWDS"
  env: ${TERRA_ENV:}
  deploymentMode: control-plane
