databaseChangeLog:
  - changeSet:
      id: 20230713_restore_schema
      author: adinas
      changes:
        - createTable:
            schemaName: sys_wds
            tableName: restore
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: varchar(10)
              - column:
                  name: error
                  type: varchar(2000)
              - column:
                  name: createdtime
                  type: datetime
              - column:
                  name: updatedtime
                  type: datetime
              - column:
                  name: requester
                  type: uuid
              - column:
                  name: filename
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(2000)