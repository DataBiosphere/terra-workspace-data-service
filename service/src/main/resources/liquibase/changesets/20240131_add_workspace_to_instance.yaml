databaseChangeLog:
  - changeSet:
      id: 20240131_add_workspace_to_instance
      author: davidan
      changes:
        - addColumn:
            schemaName: sys_wds
            tableName: instance
            columns:
              - column:
                  name: workspace_id
                  type: uuid
                  # TODO davidan: need custom logic to handle existing non-default instances
                  #       or, use env-var substitution here, but that can cause liquibase
                  #       changesets to vary in their hashes, which is problematic
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
